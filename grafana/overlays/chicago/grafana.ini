[paths]
provisioning = "/etc/provisioning"

[server]
enable_gzip = true

[analytics]
reporting_enabled = false
enable_feedback_links = false

[snapshots]
external_enabled = false

[dashboards]
min_refresh_interval = 1s

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer
hide_version = true

[tracing.opentelemetry.otlp]
address = tempo-otel-grpc.metrics.svc.cluster.local:4317
propagation = w3c
