---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "pihole-data"
spec:
  resources:
    requests:
      storage: "64Mi"
  volumeMode: "Filesystem"
  accessModes:
    - "ReadWriteOnce"
  storageClassName: "topolvm-nvme-ext4"
